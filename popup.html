<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>snap-it-like-its-hot</title>
    <style>
      :root {
        --bg-primary: #0f0f14;
        --bg-secondary: #1a1b1e;
        --surface: #25262b;
        --surface-hover: #2c2e33;
        --primary: #4dabf7;
        --accent-green: #51cf66;
        --accent-yellow: #ffd43b;
        --accent-blue: #74c0fc;
        --text-primary: #f8f9fa;
        --text-secondary: #adb5bd;
        --text-tertiary: #868e96;
        --border: #2c2e33;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
        --radius: 10px;
        --radius-sm: 6px;
        --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      body {
        margin: 0;
        padding: 0;
        width: 320px;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
        animation: fadeIn 0.3s ease-out;
      }

      header {
        padding: 24px 20px 20px;
        background: linear-gradient(135deg, rgba(77, 171, 247, 0.05) 0%, transparent 100%);
        display: flex;
        align-items: center;
        gap: 14px;
        border-bottom: 1px solid var(--border);
        position: relative;
      }

      header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        opacity: 0.5;
      }

      header .icon {
        width: 28px;
        height: 28px;
        color: var(--primary);
        filter: drop-shadow(0 0 12px rgba(77, 171, 247, 0.4));
        animation: pulse 3s ease-in-out infinite;
      }

      h1 {
        margin: 0;
        font-size: 17px;
        font-weight: 700;
        letter-spacing: -0.5px;
        background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .menu {
        padding: 16px 14px 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        display: flex;
        align-items: center;
        gap: 16px;
        width: 100%;
        padding: 14px 18px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: var(--radius);
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        text-align: left;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        transition: left 0.5s ease;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        background: linear-gradient(135deg, var(--surface) 0%, rgba(44, 46, 51, 0.8) 100%);
        border-color: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      button:active {
        transform: translateY(0) scale(0.98);
        box-shadow: var(--shadow-sm);
      }

      button .icon {
        width: 22px;
        height: 22px;
        fill: currentColor;
        opacity: 0.7;
        transition: var(--transition);
        flex-shrink: 0;
      }

      button:hover .icon {
        opacity: 1;
        transform: scale(1.1);
      }

      .separator {
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border), transparent);
        margin: 6px 0;
        opacity: 0.5;
      }

      /* Specific accent colors for hover states */
      #areaCapture:hover {
        border-color: rgba(81, 207, 102, 0.3);
      }

      #areaCapture:hover .icon {
        color: var(--accent-green);
        fill: var(--accent-green);
        filter: drop-shadow(0 0 8px rgba(81, 207, 102, 0.3));
      }

      #elementCapture:hover {
        border-color: rgba(255, 212, 59, 0.3);
      }

      #elementCapture:hover .icon {
        color: var(--accent-yellow);
        fill: var(--accent-yellow);
        filter: drop-shadow(0 0 8px rgba(255, 212, 59, 0.3));
      }

      #fullPage:hover {
        border-color: rgba(116, 192, 252, 0.3);
      }

      #fullPage:hover .icon {
        color: var(--accent-blue);
        fill: var(--accent-blue);
        filter: drop-shadow(0 0 8px rgba(116, 192, 252, 0.3));
      }

      /* Focus styles for accessibility */
      button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Camera Icon -->
      <svg class="icon" viewBox="0 0 24 24">
        <path
          d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm9-8h-3.17L16 4H8l-1.83 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 14H3V8h4.05l1.83-2h6.24l1.83 2H21v12z"
        />
      </svg>
      <h1>snap-it-like-its-hot</h1>
    </header>

    <div class="menu">
      <button id="areaCapture">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm2 0h14v14H5V5zm6 6h2v2h-2v-2z"
          />
        </svg>
        Capture Area
      </button>

      <button id="elementCapture">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M4 4h7V2H2v9h2V4zm6 9l-4 5h12l-3-4-2.03 2.71L10 13zm7-4.5c0-.83-.67-1.5-1.5-1.5S14 7.67 14 8.5s.67 1.5 1.5 1.5S17 9.33 17 8.5zM20 2h-7v2h7v7h2V4c0-1.1-.9-2-2-2zm0 18h-7v2h7c1.1 0 2-.9 2-2v-9h-2v7zM4 13H2v9c0 1.1.9 2 2 2h9v-2H4v-9z"
          />
        </svg>
        Capture Element
      </button>

      <div class="separator"></div>

      <button id="fullPage">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M19 12h-1V3h-4v9h-1l3 3 3-3zm-8 6H6v-3H5v3c0 1.1.9 2 2 2h4v-2zm-5-9h1V6h4V5H6c-1.1 0-2 .9-2 2v2zm14 8h-4v2h4c1.1 0 2-.9 2-2v-3h-1v3z"
          />
        </svg>
        Capture Full Page
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
